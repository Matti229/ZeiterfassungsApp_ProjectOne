<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrieren</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="auth.js"></script>
</head>
<body>
  <main class="login-container">
    <h1>Registrieren</h1>
    <input type="text" id="regUsername" placeholder="Benutzername" />
    <input type="password" id="regPassword" placeholder="Passwort" />
    <button onclick="register(document.getElementById('regUsername').value, document.getElementById('regPassword').value)">Registrieren</button>
    <p>Bereits registriert? <a href="login.html">Login</a></p>
  </main>
</body>
</html>

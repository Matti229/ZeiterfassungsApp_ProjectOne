<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zeiterfassungs-App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Projekt-Zeiterfassung</h1>

    <div class="project-control">
      <input type="text" id="newProjectInput" placeholder="Neues Projekt..." />
      <button id="addProjectBtn">Hinzufügen</button>

      <select id="projectDropdown">
        <option value="">-- Projekt wählen --</option>
      </select>

      <button id="startBtn">
        <img src="icons/start.png" alt="Start" class="icon" />
        Start
      </button>
    </div>

    <div id="messageArea" class="message"></div>

    <h2>Aktive Projekte</h2>
    <div id="liveTimerContainer"></div>

    <h2>Zusammenfassung</h2>
    <table>
      <thead>
        <tr>
          <th>Datum</th>
          <th>Projekt</th>
          <th>Stunden</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>

    <button id="exportBtn">
      <img src="icons/export.png" alt="Export" class="icon" />
      Exportieren als CSV
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>

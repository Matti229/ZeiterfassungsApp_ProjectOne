<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZeiterfassungsApp</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icons/icon-192.png" />
</head>
<body>
  <header>
    <h1>Zeiterfassung</h1>
    <button id="logoutBtn" title="Logout">
      <img src="icons/logout.png" alt="Logout" />
    </button>
  </header>

  <main>
    <section id="projectManager">
      <input type="text" id="newProjectInput" placeholder="Neues Projekt eingeben..." />
      <button id="addProjectBtn">Projekt hinzufügen</button>

      <select id="projectDropdown">
        <option value="">Projekt wählen</option>
      </select>

      <button id="startBtn" class="icon-button" title="Start">
        <img src="icons/start.png" alt="Start" />
      </button>

      <div id="messageArea"></div>
    </section>

    <section id="liveTimers">
      <h2>Aktive Projekte</h2>
      <div id="liveTimerContainer"></div>
    </section>

    <section id="summary">
      <h2>Zusammenfassung</h2>
      <table>
        <thead>
          <tr><th>Datum</th><th>Projekt</th><th>Stunden</th></tr>
        </thead>
        <tbody id="summaryBody"></tbody>
      </table>
      <button id="exportBtn">Exportieren (CSV)</button>
    </section>
  </main>

  <script src="auth.js"></script>
  <script src="app.js"></script>
</body>
</html>

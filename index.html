<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZeiterfassungsApp</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>Projekt-Zeiterfassung</h1>
    <div id="userInfo">
      <span id="currentUser">Gast</span>
      <img src="icons/logout.png" alt="Logout" id="logoutBtn" title="Abmelden" />
    </div>
  </header>

  <main>
    <section class="form-section">
      <label for="projectSelect">Projekt w채hlen oder hinzuf체gen:</label>
      <select id="projectSelect">
        <option value="">-- Projekt ausw채hlen --</option>
      </select>
      <input type="text" id="newProjectInput" placeholder="Neues Projekt eingeben..." />
      <button onclick="addNewProject()">Projekt speichern</button>
    </section>

    <section class="form-section">
      <div id="timerDisplay">00:00:00</div>
      <button onclick="startTimer()">
        <img src="icons/start.png" alt="Start" width="20"/> Start
      </button>
      <button onclick="pauseTimer()">
        <img src="icons/pause.png" alt="Pause" width="20"/> Pause
      </button>
      <button onclick="stopTimer()">
        <img src="icons/stop.png" alt="Stopp" width="20"/> Stopp
      </button>
    </section>

    <section class="form-section">
      <h2>Zusammenfassung</h2>
      <div id="summaryToday"></div>
      <div id="summaryProjects"></div>
    </section>
  </main>

  <div id="warningBox" class="hidden">
    <img src="icons/warning.png" alt="Warnung" />
    <p>Ein anderes Projekt l채uft bereits. Trotzdem starten?</p>
    <button onclick="confirmParallel(true)">Ja</button>
    <button onclick="confirmParallel(false)">Nein</button>
  </div>

  <script src="app.js"></script>
</body>
</html>

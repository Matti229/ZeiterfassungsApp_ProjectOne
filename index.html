<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projektzeit Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <h1>Projektzeit Tracker</h1>

  <div>
    <label for="projectInput">🔹 Neues Projekt:</label>
    <input type="text" id="projectInput" placeholder="z. B. Projekt X">
    <button onclick="addProject()">➕ Hinzufügen</button>
  </div>

  <br>

  <div>
    <label for="projectSelect">🔽 Projekt wählen:</label>
    <select id="projectSelect"></select>
  </div>

  <br>

  <div id="timer">00:00:00</div>
  <button onclick="startTimer()">▶️ Start</button>
  <button onclick="pauseTimer()">⏸️ Pause</button>
  <button onclick="stopTimer()">⏹️ Beenden</button>
  <button onclick="exportCSV()">📤 Daten exportieren</button>

  <h2>Zeiteinträge</h2>
  <ul id="logList"></ul>
</body>
</html>

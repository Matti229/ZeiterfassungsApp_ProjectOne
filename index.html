<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZeiterfassungsApp</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="auth.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <script>
    redirectToLoginIfNotLoggedIn();
  </script>

  <header>
    <h1>ZeiterfassungsApp</h1>
    <button onclick="logout()" class="logout-btn">
      <img src="icons/logout.png" alt="Logout">
    </button>
  </header>

  <main>
    <div class="project-input">
      <input type="text" id="newProjectInput" placeholder="Neues Projekt" />
      <button id="addProjectBtn">
        <img src="icons/add.png" alt="HinzufÃ¼gen">
      </button>
    </div>

    <div class="project-select">
      <select id="projectDropdown"></select>
      <button id="startBtn">
        <img src="icons/start.png" alt="Start">
      </button>
    </div>

    <div id="messageArea" class="message"></div>

    <section id="liveTimerContainer"></section>

    <section class="summary">
      <h2>Zusammenfassung</h2>
      <table>
        <thead>
          <tr>
            <th>Datum</th>
            <th>Projekt</th>
            <th>Stunden</th>
          </tr>
        </thead>
        <tbody id="summaryBody"></tbody>
      </table>
      <button id="exportBtn">
        <img src="icons/export.png" alt="Export">
      </button>
    </section>
  </main>
</body>
</html>

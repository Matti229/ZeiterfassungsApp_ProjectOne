<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZeiterfassungsApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ZeiterfassungsApp</h1>

    <div class="project-section">
      <input type="text" id="newProjectInput" placeholder="Neues Projekt" />
      <button id="addProjectBtn">Hinzufügen</button>
      <select id="projectDropdown">
        <option value="">-- Projekt wählen --</option>
      </select>
    </div>

    <div class="timer-section">
      <div id="liveTimer">00:00:00</div>
      <div class="buttons">
        <button id="startBtn" title="Start">
          <img src="icons/start.png" alt="Start" />
        </button>
        <button id="pauseBtn" title="Pause">
          <img src="icons/pause.png" alt="Pause" />
        </button>
        <button id="stopBtn" title="Stop">
          <img src="icons/stop.png" alt="Stop" />
        </button>
      </div>
    </div>

    <div id="messageArea" class="message"></div>

    <h2>Zusammenfassung</h2>
    <table>
      <thead>
        <tr>
          <th>Datum</th>
          <th>Projekt</th>
          <th>Stunden</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZeiterfassungsApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Projekt-Zeiterfassung</h1>
    <button id="logoutBtn" title="Logout">
      <img src="icons/logout.png" alt="Logout" />
    </button>
  </header>

  <main>
    <section id="project-section">
      <label for="projectInput">Neues Projekt:</label>
      <input type="text" id="projectInput" placeholder="Projektname eingeben" />

      <label for="projectDropdown">Oder wähle ein bestehendes:</label>
      <select id="projectDropdown">
        <option value="">Projekt auswählen</option>
      </select>

      <div id="controls">
        <button id="startBtn" title="Start">
          <img src="icons/start.png" alt="Start" />
        </button>
        <button id="pauseBtn" title="Pause">
          <img src="icons/pause.png" alt="Pause" />
        </button>
        <button id="stopBtn" title="Stopp">
          <img src="icons/stop.png" alt="Stop" />
        </button>
      </div>
    </section>

    <section id="live-time">
      <h2>Laufende Zeit:</h2>
      <p id="timeDisplay">00:00:00</p>
    </section>

    <section id="summary">
      <h2>Zusammenfassung</h2>
      <div id="summaryContent">
        <!-- Zusammenfassungsdaten werden hier angezeigt -->
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
